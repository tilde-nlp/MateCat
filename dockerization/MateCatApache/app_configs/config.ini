ENV = "development"
CHECK_FS = yes
BUILD_NUMBER = "X.X.X"

[development]
CLI_HTTP_HOST = "${MATECAT_HOST}" ; Set the hostname for batch processes ( they do not know the global variable $_SERVER )
COOKIE_DOMAIN = "${MATECAT_COOKIE_DOMAIN}"
ENABLE_MULTI_DOMAIN_API = no

DB_SERVER = "mysql"
DB_DATABASE = "matecat"
DB_USER = "admin"
DB_PASS = "admin"
MEMCACHE_SERVERS = ""
REDIS_SERVERS = "tcp://redis:6379"
QUEUE_BROKER_ADDRESS = "tcp://amq:61613"
QUEUE_DQF_ADDRESS = "tcp://amq:61613"
QUEUE_JMX_ADDRESS = "http://amq:8161"

QUEUE_CREDENTIALS = "admin:admin"
STORAGE_DIR = "/var/www/matecat/local_storage"
CONVERSION_ENABLED = yes
FORCE_XLIFF_CONVERSION = yes
DQF_ENABLED = yes
MAX_UPLOAD_FILE_SIZE = 104857600
MAX_UPLOAD_TMX_FILE_SIZE = 104857600;
MYMEMORY_API_KEY = "demo@matecat.com"
MYMEMORY_TM_API_KEY = "tmanalysis@matecat.com"

FILTERS_ADDRESS = "http://filters:8732"

SSE_BASE_URL = "${MATECAT_COOKIE_DOMAIN}/sse"
SMTP_HOST = "${SMTP_HOST}"
SMTP_PORT = ${SMTP_PORT}
SMTP_SENDER = "${SMTP_SENDER}"
SMTP_HOSTNAME = "${SMTP_HOSTNAME}"
SMTP_USERNAME = "${SMTP_USERNAME}"
SMTP_PASSWORD = "${SMTP_PASSWORD}"
MAILER_FROM = "${SMTP_SENDER}"
MAILER_FROM_NAME = "${SMTP_SENDER}"
MAILER_RETURN_PATH = "${SMTP_SENDER}"

MAX_NUM_FILES = 150
SUPPORT_MAIL = "${SMTP_SENDER}"

ENABLE_OUTSOURCE = false
